<html>
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
	<style type="text/css">
		.logo-container {
			background-color: #47bcff;
			color: #FFF;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>

		<div class="card mt-3">
			<form th:object="${pedidoDto}" class="card-body" action="/pedido/novo"
				method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label> 
					<input th:field="*{nomeProduto}"
						th:errorclass="is-invalid"
						class="form-control"
						placeholder="Nome do produto"> <small>Informe qual
						o nome do produto.</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
						Erros do nome do Produto
					</div>	
				</div>

				<div class="form-group">
					<label for="urlProduto">Url</label> 
					<input th:field="*{urlProduto}" 
						th:errorclass="is-invalid"
						class="form-control"
						placeholder="URL do produto"> 
						<small>Procure em algum site o produto que deseja.</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
						Erros da url do Produto
					</div>
				</div>

				<div class="form-group">
					<label for="imagemProduto">Imagem</label> 
					<input th:field="*{urlImagem}"
						th:errorclass="is-invalid" 
						class="form-control"
						placeholder="Imagem do produto"> <small>Informe o
						link da imagem do produto.</small>
					<div class="invalid-feedback" th:errors="*{urlImagem}">
						Erros da imagem do Produto
					</div>
				</div>

				<div class="form-group">
					<label for="descricao">Descricao</label>
					<textarea th:field="*{descricao}"
						th:errorclass="is-invalid"
						class="form-control"
						placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
						Erros da descricao do Produto
					</div>
				</div>

				<button class="btn btn-outline-primary mt-3" type="submit">Cadastrar</button>
			</form>
		</div>
</body>
</html>
