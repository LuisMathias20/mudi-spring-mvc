<html>
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		
		<form action="/pedido/novo" method="POST">
			<div>
				<label for="nomeProduto">Produto</label>
				<input name="nomeProduto" placeholder="Nome do produto">
				<small>Informe qual o nome do produto.</small>
			</div>
			
			<div>
				<label for="urlProduto">Url</label>
				<input name="urlProduto" placeholder="URL do produto">
				<small>Procure em algum site o produto que deseja.</small>
			</div>
			
			<div>
				<label for="imagemProduto">Imagem</label>
				<input name="imagemProduto" placeholder="Imagem do produto">
				<small>Informe o link da imagem do produto.</small>
			</div>
			
			<div>
				<label for="descricao">Descricao</label>
				<textarea name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
			</div>
			<button type="submit">Cadastrar</button>
		</form>
</body>
</html>
