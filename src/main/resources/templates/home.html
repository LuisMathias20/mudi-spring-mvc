<html>
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
			<div>
				Valor: <span th:text="${pedido.valorNegociado}">200.99</span>
			</div>
			<div th:text="${pedido.dataEntrega}">
				Data de entrega: <span>10/02/2022</span>
			</div>

			<div>Produto:</div>
			<div>
				<input class="form-control" th:value="${pedido.urlProduto}" value="url do produto">
			</div>

			<div>Descrição</div>
			<div>
				<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
			</div>

			<div>
				<img th:src="${pedido.urlImagem}" src="" />
			</div>
		</div>
	</div>
</body>
</html>
